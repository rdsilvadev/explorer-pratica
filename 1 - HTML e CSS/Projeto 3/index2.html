<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe<br>seu evento</h1>
            <p>O primeiro passo é preencher esse<br> formulário de inscrição.</p>
        </header>
        <form action="registro.php">
            <fieldset>
                <legend>Informações do Evento</legend>

                <div class="input-wrapper">
                    <label for="titulo">Título do evento <span>(mínimo de 8 caracteres)</span></label>
                    <input type="text" name="titulo" id="titulo">
                </div>

                <div class="input-wrapper">
                    <label for="link">Link do evento <span>(comece com https://)</span></label>
                    <input type="text" name="link" id="link">
                </div>

                <div class="input-wrapper">
                    <label for="contato">WhatsApp para contato <span>(somente números)</span></label>
                    <input type="number" name="contato" id="contato">
                </div>

                <div class="input-wrapper">
                    <label for="info">Informações extras</label>
                    <textarea name="info" id="info"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="categoria">Categoria</label>
                    <select name="categoria" id="categoria">
                        <option value="tipo">Tipo do Evento</option>
                    </select>
                </div>

            </fieldset>

            <fieldset>
                <legend>Privacidade</legend>

                <div class="input-wrapper">
                    <label for="email">E-mail do administrador <span>(digite um email válido)</span></label>
                    <input type="email" name="email" id="email"></p>
                </div>

                <div class="input-wrapper">
                    <label for="senha">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                    <input type="password" name="senha" id="senha">
                </div>

                <div class="input-wrapper">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">Evento privado</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Dia e hora</legend>

                <div class="input-wrapper">
                    <label for="data">Data</label>
                    <input type="date" name="data" id="data">
                </div>
                <div class="input-wrapper">
                    <label for="das">Das</label>
                    <input type="time" name="das" id="das">
                </div>
                <div class="input-wrapper">
                    <label for="ate">Até</label>
                    <input type="time" name="ate" id="ate">
                </div>
            </fieldset>
        </form>
        <input type="submit" value="Salvar evento">
    </div>
</body>

</html>
